<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="Normalized.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!--------------------------------------------Result part------------------------------------>

    <div class="container">
      <div class="information">
        <div class="result-info">
          <p class="result-title">Your Result</p>
          <div class="score">
            <div class="number">
              <span class="result-num">
                76
                <div class="max-result">Out of 100</div>
              </span>
            </div>
          </div>
          <div>
            <p class="result-message">Greate</p>
          </div>
          <p class="result-record">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>

        <!-------------------------------------------- Summary part------------------------------------>

        <div class="summary-info">
          <p class="summary-title">Summary</p>

          <div class="red color">
            <span class="reaction field">
              <img
                class="reaction img"
                src="assets/images/icon-reaction.svg"
                alt="reaction-img"
              />
              <span class="reaction criteria">Reaction</span>
            </span>
            <div>
              <span class="scores">80</span>
              <span class="summary-max-score">/100</span>
            </div>
          </div>
          <div class="yellow color">
            <span class="memory field">
              <img
                class="memory img"
                src="assets/images/icon-memory.svg"
                alt="memory-img"
              />
              <span class="memory criteria">Memory</span>
            </span>
            <div>
              <span class="scores">92</span>
              <span class="summary-max-score">/100</span>
            </div>
          </div>
          <div class="green color">
            <span class="verbal field">
              <img
                class="verbal img"
                src="assets/images/icon-verbal.svg"
                alt="verbal-img"
              />
              <span class="verbal criteria">Verbal</span>
            </span>
            <div>
              <div>
                <span class="scores">61</span>
                <span class="summary-max-score">/100</span>
              </div>
            </div>
          </div>
          <div class="blue color">
            <span class="visual field">
              <img
                class="visual img"
                src="assets/images/icon-visual.svg"
                alt="visual-img"
              />
              <span class="visual criteria">Visual</span>
            </span>
            <div>
              <span class="scores">72</span>
              <span class="summary-max-score">/100</span>
            </div>
          </div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
